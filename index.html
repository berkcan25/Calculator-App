<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="history-box"></div>
        <div class="buttons-box">
            <div class="current-nums-box">0</div>
            <div id="zero" class="button number noselect">0</div>
            <div id="one" class="button number noselect">1</div>
            <div id="two" class="button number noselect">2</div>
            <div id="three" class="button number noselect">3</div>
            <div id="four" class="button number noselect">4</div>
            <div id="five" class="button number noselect">5</div>
            <div id="six" class="button number noselect">6</div>
            <div id="seven" class="button number noselect">7</div>
            <div id="eight" class="button number noselect">8</div>
            <div id="nine" class="button number noselect">9</div>

            <div id="clear" class="button noselect"><b>üóë</b></div>
            <div id="delete" class="button noselect">‚Üê</div>

            <div id="plus" class="button operation noselect">+</div>
            <div id="minus" class="button operation noselect">‚àí</div>

            <div id="multiply" class="button operation noselect">√ó</div>
            <div id="divide" class="button operation noselect">/</div>

            <div id="negative" class="button noselect">¬±</div>
            <div id="dot" class="button noselect">¬∑</div>

            <div id="power" class="button operation noselect">^</div>
            <div id="equals" class="button noselect">=</div>

        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
